<!DOCTYPE html>
<html lang="bs-BA">

<head>
  <meta charset="utf-8" />
  <title>Postavljanje parova</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="mystyle.css">
</head>

<body>
  <div class="wrap">
    <table class="naslov">
      <tr>
        <td>
          <a id="ligaLink" href="https://forum.sportsport.ba/viewforum.php?f=52" target="_blank">SportSport.ba liga</a>
        </td>
      </tr>
    </table>
    <table class="timovi">
      <tr>
        <td>
          <label for="domaciTim">Domaćin:</label>
          <select name="domaciTim" id="domaciTim" class="js-example-basic-single"></select>
        </td>
        <td>
          <label for="gostujuciTim">Gost:</label>
          <select name="gostujuciTim" id="gostujuciTim" class="js-example-basic-single"></select>
        </td>
      </tr>
    </table>
    <table class="parovi">
      <tr>
        <td>
          <label for="paroviDomacin">Parovi za domaćina:</label>
          <br />
          <textarea id="paroviDomacin" name="paroviDomacin" rows="10" cols="50"></textarea>
        </td>
        <td>
          <label for="paroviGost">Parovi za gosta:</label>
          <br />
          <textarea id="paroviGost" name="paroviGost" rows="10" cols="50"></textarea>
        </td>
      </tr>
    </table>
    <table class="termin">
      <tr>
        <td>
          <label for="termin">Termin:</label>
          <input type="text" id="termin" name="termin" />
        </td>
        <td id="contact">
          <a href="https://forum.sportsport.ba/memberlist.php?mode=viewprofile&u=2047" target="_blank">Kontakt:
            defender</a>
        </td>
      </tr>
    </table>
    <br />
    <button id="btn" class="btn btn-outline-primary">
      Kreiraj
    </button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-beta.1/dist/js/select2.min.js"></script>
  <script src="POSTAVKE.js"></script>
</body>

</html>
